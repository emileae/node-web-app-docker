<html>
    <head>
        <title>File upload</title>
    </head>
    <body>
        <h1>File upload</h1>
        <div>
            <form action="/upload_file" method="post" enctype="multipart/form-data">
                <div>
                    <input type="file" name="file" />
                </div>
                <div>
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </body>
</html>
